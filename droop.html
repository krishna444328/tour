<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cards with Read More</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .card {
            background: white;
            width: 200px;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: 150px;
            border-radius: 10px;
        }
        .card p {
            margin: 10px 0;
            color: #333;
            font-size: 14px;
        }
        .read-more {
            background: #007bff;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .read-more:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/200" alt="Image 1">
            <p>Sample text for image 1</p>
            <button class="read-more">Read More</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/200" alt="Image 2">
            <p>Sample text for image 2</p>
            <button class="read-more">Read More</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/200" alt="Image 3">
            <p>Sample text for image 3</p>
            <button class="read-more">Read More</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/200" alt="Image 4">
            <p>Sample text for image 4</p>
            <button class="read-more">Read More</button>
        </div>
    </div>
    
    <script>
        document.querySelectorAll('.read-more').forEach(button => {
            button.addEventListener('click', () => {
                alert('Redirecting to full article...');
            });
        });
    </script>
</body>
</html>
